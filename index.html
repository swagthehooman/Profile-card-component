<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img id="tp" src="./images/bg-pattern-top.svg">
 
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg">
      <img class="avatar" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="intro">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
      
      
      <hr>
      <div class="stats">
        <div class="stats-info">
          <p class="name">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="stats-info">
          <p class="name">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="stats-info">
          <p class="name">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <img id="bt" src="./images/bg-pattern-bottom.svg">
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/swagnikdas/">Swagnik Das</a>.
  </div>
</footer>
</html>
